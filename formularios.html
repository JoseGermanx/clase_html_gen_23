<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejemplo de Formularios</title>
</head>
<body>
    <h1>Formulario de registro</h1>
    <p>Complete los siguientes datos:</p>

    <form action="" method="get">
        <div>
          <label for="nombre" >Nombre completo:</label>
          <input type="text" id="nombre" name="nombre" required placeholder="Ingresa tu nombre"><br><br>
        </div>

        <label for="email" >Correo electrónico:</label>
        <input type="email" id="email" name="email" required placeholder="Ingresa tu email"><br><br>

        <label for="password" >Contraseña:</label>
        <input type="password" id="password" name="password" required placeholder="Ingresa una contraseña"><br><br>

        <label for="fecha" >Fecha nacimiento:</label>
        <input type="date" id="fecha" name="fecha">

        <input type="submit" value="Enviar">

    </form>


    
</body>
</html>
