<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejemplo de Tablas</title>
</head>
<body>
    <h1>Horario de clases</h1>

    <table border="1">
        <tr>
            <th>Día</th>
            <th>Asignatura</th>
            <th>Horario</th>
        </tr>
        <tr>
            <td>Lunes</td>
            <td>HTML</td>
            <td>9:00-12.00</td>
        </tr>
        <tr>
            <td>Martes</td>
            <td>CSS</td>
            <td>9:00-12.00</td>
        </tr>
        <tr>
            <td>Miércoles</td>
            <td>JavaScript</td>
            <td>9:00-12.00</td>
        </tr>

    </table>
    
</body>
</html>
